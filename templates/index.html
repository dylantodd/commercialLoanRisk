<html>
<head>
    <title>Loan Risk Assessment Tool</title>
</head>
<body>
    <h2>Commercial Loan Risk Assessment</h2>
    <form method="post">
        Total Assets: <input type="number" name="total_assets" step="any"><br>
        Total Liabilities: <input type="number" name="total_liabilities" step="any"><br>
        Net Income: <input type="number" name="net_income" step="any"><br>
        Operating Cash Flow: <input type="number" name="operating_cash_flow" step="any"><br>
        Loan Amount Requested: <input type="number" name="loan_amount" step="any"><br>
        <input type="submit" value="Calculate Risk Score">
    </form>
</body>
</html>
